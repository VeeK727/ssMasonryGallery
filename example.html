<!DOCTYPE html>

<head>

		html{

			html{

			}
		}
		body{
			margin: 0;
			overflow-x: hidden;
		}
		img{
			max-width: 100%;
		}
		.container {
			width: 95%;

			margin: 0 auto;

</head>

</html>
