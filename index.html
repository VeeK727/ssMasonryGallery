<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Super Simple Masonry Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="cache-control" content="public">
  <meta http-equiv="expires" content="2592000">

  <link rel="stylesheet" type="text/css" href="css/ssMasonryGallery.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
		<h1>ssMasonryGallery</h1>
		<a href="https://github.com/VeeK727/ssMasonryGallery/" class="btn">Download and Instructions on Github</a>
	</header>
	<main class="dark">
		<div class="container">
			<div class="card-panel">
				<section>
					<h2>"Rows" Mode with Gallery enabled</h2>
					<div id="ss-masonry-rows">
					  <img src="img/1c99.jpg" />

					  <img src="img/abomination-final.jpg" />
					  <img src="img/ACB.jpg" />
					  <img src="img/ao-background04.jpg" />
					  <img src="img/Cityscape_by_kerembeyit.jpg" />
					  <img src="img/Daemons.jpg" data-caption="Here comes the demons!" />
					  <img src="img/dente8.jpg" />
					  <img src="img/dente20.jpg" />
					  <img src="img/dente29.jpg" />
					  <img src="img/forza.jpg" />
					  <img src="img/God-of-War-3.jpg" />
					  <img src="img/templar.jpg" />
				  </div>
				</section>

				<section>
					<blockquote>Try changing your browser width</blockquote>
				  <h2>"Columns" Mode with Gallery disabled</h2>
				  <div id="ss-masonry-columns">
					  <img src="img/1c99.jpg" />
					  <img src="img/6e1d.jpg" />
					  <img src="img/16.jpg" />
					  <img src="img/20.jpg" />
					  <img src="img/abomination-final.jpg" />
					  <img src="img/ACB.jpg" />
					  <img src="img/ao-background04.jpg" />
					  <img src="img/Cityscape_by_kerembeyit.jpg" />
					  <img src="img/Daemons.jpg" data-caption="Here comes the demons!" />
					  <img src="img/dente8.jpg" />
					  <img src="img/dente20.jpg" />
					  <img src="img/dente29.jpg" />
					  <img src="img/forza.jpg" />
					  <img src="img/God-of-War-3.jpg" />
					  <img src="img/templar.jpg" />
				  </div>
				</section>

				<div class="center">
					<a href="https://github.com/VeeK727/ssMasonryGallery/" class="btn">Download and Instructions on Github</a>
				</div>
			</div>
			  <p>Photos' copyrights belong to their respective title owners</p>
		</div>
	</main>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/ssMasonryGallery.min.js"></script>
<script>
$(window).on('load', function(){
	$('#ss-masonry-rows').ssMasonryGallery();
	$('#ss-masonry-columns').ssMasonryGallery({
		mode: 'columns',
		gallery: false
	});
});
</script>
</body>
</html>
